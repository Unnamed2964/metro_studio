<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Style A: Neon Transit</title>
<link rel="stylesheet" href="https://api.fontshare.com/v2/css?f[]=clash-display@700&f[]=satoshi@400;500&display=swap">
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;overflow:hidden}
body{
  font-family:'Satoshi',sans-serif;
  background:#0a0e1a;
  color:#fff;
  display:flex;align-items:center;justify-content:center;
  position:relative;
}

/* Animated grid background */
.grid-bg{
  position:absolute;inset:0;
  background-image:
    linear-gradient(rgba(0,255,200,0.04) 1px,transparent 1px),
    linear-gradient(90deg,rgba(0,255,200,0.04) 1px,transparent 1px);
  background-size:60px 60px;
  animation:gridMove 20s linear infinite;
}
@keyframes gridMove{to{background-position:60px 60px}}

/* Gradient orbs */
.orb{position:absolute;border-radius:50%;filter:blur(80px);opacity:0.4;animation:float 8s ease-in-out infinite}
.orb-1{width:400px;height:400px;background:#00ffc8;top:-10%;left:-5%;animation-delay:0s}
.orb-2{width:300px;height:300px;background:#0066ff;bottom:-10%;right:-5%;animation-delay:-4s}
.orb-3{width:200px;height:200px;background:#ff006e;top:50%;right:20%;animation-delay:-2s}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-30px)}}

.content{position:relative;z-index:1;text-align:center;padding:clamp(1rem,4vw,4rem)}

/* Metro line decoration */
.metro-line{
  width:4px;height:0;background:linear-gradient(180deg,#00ffc8,#0066ff);
  margin:0 auto;border-radius:2px;
  animation:lineGrow 1s 0.3s cubic-bezier(0.16,1,0.3,1) forwards;
}
@keyframes lineGrow{to{height:60px}}

.tag{
  display:inline-block;
  font-size:clamp(0.6rem,1.2vw,0.8rem);
  letter-spacing:0.2em;text-transform:uppercase;
  color:#00ffc8;
  margin-top:clamp(0.8rem,2vw,1.5rem);
  opacity:0;animation:fadeUp 0.8s 0.6s cubic-bezier(0.16,1,0.3,1) forwards;
}

h1{
  font-family:'Clash Display',sans-serif;
  font-size:clamp(2rem,7vw,5.5rem);
  line-height:1.05;
  background:linear-gradient(135deg,#fff 0%,#00ffc8 50%,#0066ff 100%);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
  opacity:0;animation:fadeUp 1s 0.9s cubic-bezier(0.16,1,0.3,1) forwards;
}

.subtitle{
  font-size:clamp(0.8rem,2vw,1.3rem);
  color:rgba(255,255,255,0.6);
  margin-top:clamp(0.5rem,1.5vw,1rem);
  opacity:0;animation:fadeUp 0.8s 1.2s cubic-bezier(0.16,1,0.3,1) forwards;
}

/* Animated station dots */
.stations{
  display:flex;gap:clamp(8px,2vw,16px);justify-content:center;
  margin-top:clamp(1.5rem,3vw,2.5rem);
}
.station{
  width:clamp(8px,1.5vw,12px);height:clamp(8px,1.5vw,12px);
  border-radius:50%;border:2px solid #00ffc8;
  opacity:0;animation:stationPop 0.4s cubic-bezier(0.16,1,0.3,1) forwards;
}
.station:nth-child(1){animation-delay:1.5s}
.station:nth-child(2){animation-delay:1.6s;background:#00ffc8}
.station:nth-child(3){animation-delay:1.7s}
.station:nth-child(4){animation-delay:1.8s;background:#0066ff;border-color:#0066ff}
.station:nth-child(5){animation-delay:1.9s}
.station:nth-child(6){animation-delay:2.0s;background:#00ffc8}
.station:nth-child(7){animation-delay:2.1s}

@keyframes fadeUp{to{opacity:1;transform:translateY(0)}}
.tag,.subtitle,h1{transform:translateY(20px)}
@keyframes stationPop{to{opacity:1;transform:scale(1)}}
.station{transform:scale(0)}

@media(prefers-reduced-motion:reduce){*,*::before,*::after{animation-duration:0.01ms!important;transition-duration:0.2s!important}}
</style>
</head>
<body>
<div class="grid-bg"></div>
<div class="orb orb-1"></div>
<div class="orb orb-2"></div>
<div class="orb orb-3"></div>
<div class="content">
  <div class="metro-line"></div>
  <p class="tag">Rail Transit Visualization Platform</p>
  <h1>Metro Studio</h1>
  <p class="subtitle">轨道交通线网规划可视化平台</p>
  <div class="stations">
    <div class="station"></div><div class="station"></div><div class="station"></div>
    <div class="station"></div><div class="station"></div><div class="station"></div>
    <div class="station"></div>
  </div>
</div>
</body>
</html>
