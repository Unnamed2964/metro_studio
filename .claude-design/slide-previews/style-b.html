<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Style B: Dark Blueprint</title>
<link rel="stylesheet" href="https://api.fontshare.com/v2/css?f[]=general-sans@500;600;700&display=swap">
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;overflow:hidden}
body{
  font-family:'General Sans',sans-serif;
  background:#0d1117;
  color:#e6edf3;
  display:flex;align-items:center;justify-content:center;
  position:relative;overflow:hidden;
}

/* Blueprint grid */
.blueprint{
  position:absolute;inset:0;
  background:
    linear-gradient(rgba(48,103,186,0.08) 1px,transparent 1px),
    linear-gradient(90deg,rgba(48,103,186,0.08) 1px,transparent 1px);
  background-size:40px 40px;
}
.blueprint::after{
  content:'';position:absolute;inset:0;
  background:radial-gradient(ellipse at center,transparent 30%,#0d1117 75%);
}

/* Animated route line */
.route-svg{position:absolute;inset:0;z-index:1;opacity:0.15}
.route-path{
  stroke-dasharray:1200;stroke-dashoffset:1200;
  animation:drawRoute 3s 0.5s ease-out forwards;
}
@keyframes drawRoute{to{stroke-dashoffset:0}}

.content{position:relative;z-index:2;text-align:center;padding:clamp(1rem,4vw,4rem)}

.badge{
  display:inline-flex;align-items:center;gap:8px;
  padding:6px 16px;border-radius:20px;
  background:rgba(48,103,186,0.15);border:1px solid rgba(48,103,186,0.3);
  font-size:clamp(0.6rem,1vw,0.75rem);color:#58a6ff;
  letter-spacing:0.1em;text-transform:uppercase;
  opacity:0;animation:fadeIn 0.6s 0.8s ease forwards;
}
.badge::before{content:'';width:6px;height:6px;border-radius:50%;background:#58a6ff;animation:pulse 2s infinite}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:0.3}}

h1{
  font-size:clamp(2.2rem,7vw,5rem);
  font-weight:700;line-height:1.1;
  margin-top:clamp(0.8rem,2vw,1.2rem);
  opacity:0;animation:fadeIn 0.8s 1.1s ease forwards;
}
h1 span{color:#58a6ff}

.subtitle{
  font-size:clamp(0.85rem,1.8vw,1.2rem);
  color:#8b949e;font-weight:500;
  margin-top:clamp(0.5rem,1vw,0.8rem);
  opacity:0;animation:fadeIn 0.6s 1.4s ease forwards;
}

/* Tech tags */
.tags{
  display:flex;gap:8px;justify-content:center;flex-wrap:wrap;
  margin-top:clamp(1.5rem,3vw,2.5rem);
}
.tech-tag{
  padding:4px 12px;border-radius:6px;
  background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);
  font-size:clamp(0.55rem,0.9vw,0.7rem);color:#8b949e;
  opacity:0;animation:fadeIn 0.4s ease forwards;
}
.tech-tag:nth-child(1){animation-delay:1.7s}
.tech-tag:nth-child(2){animation-delay:1.8s}
.tech-tag:nth-child(3){animation-delay:1.9s}
.tech-tag:nth-child(4){animation-delay:2.0s}

@keyframes fadeIn{to{opacity:1}}

@media(prefers-reduced-motion:reduce){*{animation-duration:0.01ms!important}}
</style>
</head>
<body>
<div class="blueprint"></div>
<svg class="route-svg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
  <path class="route-path" d="M-50,400 Q200,400 300,300 T500,250 T700,350 T900,200 T1250,300" fill="none" stroke="#58a6ff" stroke-width="3"/>
  <path class="route-path" d="M-50,500 Q300,500 400,400 T650,450 T850,350 T1250,450" fill="none" stroke="#3067ba" stroke-width="2" style="animation-delay:1s"/>
</svg>
<div class="content">
  <div class="badge">Rail Transit Platform</div>
  <h1>Metro <span>Studio</span></h1>
  <p class="subtitle">轨道交通线网规划可视化平台</p>
  <div class="tags">
    <span class="tech-tag">Vue 3</span>
    <span class="tech-tag">MapLibre GL</span>
    <span class="tech-tag">AI Assisted</span>
    <span class="tech-tag">Web Based</span>
  </div>
</div>
</body>
</html>
