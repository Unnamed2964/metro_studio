<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Style C: Cyber Transit</title>
<link rel="stylesheet" href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@700;800&f[]=satoshi@400;500&display=swap">
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;overflow:hidden}
body{
  font-family:'Satoshi',sans-serif;
  background:#09090b;
  color:#fafafa;
  display:flex;align-items:center;justify-content:center;
  position:relative;
}

/* Radial glow */
.glow{
  position:absolute;
  width:600px;height:600px;
  border-radius:50%;
  background:radial-gradient(circle,rgba(234,88,12,0.12) 0%,transparent 70%);
  top:50%;left:50%;transform:translate(-50%,-50%);
  animation:breathe 6s ease-in-out infinite;
}
@keyframes breathe{0%,100%{transform:translate(-50%,-50%) scale(1)}50%{transform:translate(-50%,-50%) scale(1.15)}}

/* Horizontal line through center */
.h-line{
  position:absolute;top:50%;left:0;right:0;height:1px;
  background:linear-gradient(90deg,transparent,rgba(234,88,12,0.3),transparent);
  opacity:0;animation:fadeIn 1s 0.3s forwards;
}

.content{position:relative;z-index:1;text-align:center;padding:clamp(1rem,4vw,4rem)}

.eyebrow{
  font-size:clamp(0.55rem,1vw,0.7rem);
  letter-spacing:0.3em;text-transform:uppercase;
  color:#ea580c;
  opacity:0;animation:slideUp 0.7s 0.6s cubic-bezier(0.16,1,0.3,1) forwards;
}

h1{
  font-family:'Cabinet Grotesk',sans-serif;
  font-size:clamp(2.5rem,8vw,6rem);
  font-weight:800;line-height:1;
  margin-top:clamp(0.3rem,1vw,0.6rem);
  opacity:0;animation:slideUp 0.8s 0.9s cubic-bezier(0.16,1,0.3,1) forwards;
}

.subtitle{
  font-size:clamp(0.8rem,1.8vw,1.15rem);
  color:rgba(250,250,250,0.5);
  margin-top:clamp(0.5rem,1.2vw,0.8rem);
  opacity:0;animation:slideUp 0.7s 1.2s cubic-bezier(0.16,1,0.3,1) forwards;
}

/* Accent bar */
.accent-bar{
  width:0;height:3px;margin:clamp(1.2rem,2.5vw,2rem) auto 0;
  background:linear-gradient(90deg,#ea580c,#f97316);border-radius:2px;
  animation:barGrow 0.8s 1.5s cubic-bezier(0.16,1,0.3,1) forwards;
}
@keyframes barGrow{to{width:clamp(60px,10vw,120px)}}

/* Bottom stats */
.stats{
  display:flex;gap:clamp(1.5rem,4vw,3rem);justify-content:center;
  margin-top:clamp(1.2rem,2.5vw,2rem);
}
.stat{opacity:0;animation:slideUp 0.5s cubic-bezier(0.16,1,0.3,1) forwards}
.stat:nth-child(1){animation-delay:1.8s}
.stat:nth-child(2){animation-delay:1.9s}
.stat:nth-child(3){animation-delay:2.0s}
.stat-value{font-family:'Cabinet Grotesk',sans-serif;font-size:clamp(1.2rem,3vw,2rem);font-weight:700;color:#ea580c}
.stat-label{font-size:clamp(0.5rem,0.8vw,0.65rem);color:rgba(250,250,250,0.4);text-transform:uppercase;letter-spacing:0.1em;margin-top:2px}

@keyframes slideUp{to{opacity:1;transform:translateY(0)}}
.eyebrow,.subtitle,h1{transform:translateY(15px)}
.stat{transform:translateY(10px)}
@keyframes fadeIn{to{opacity:1}}

@media(prefers-reduced-motion:reduce){*{animation-duration:0.01ms!important}}
</style>
</head>
<body>
<div class="glow"></div>
<div class="h-line"></div>
<div class="content">
  <p class="eyebrow">Rail Transit Visualization</p>
  <h1>METRO<br>STUDIO</h1>
  <p class="subtitle">轨道交通线网规划可视化平台</p>
  <div class="accent-bar"></div>
  <div class="stats">
    <div class="stat"><div class="stat-value">4</div><div class="stat-label">View Modes</div></div>
    <div class="stat"><div class="stat-value">AI</div><div class="stat-label">Assisted</div></div>
    <div class="stat"><div class="stat-value">Web</div><div class="stat-label">Based</div></div>
  </div>
</div>
</body>
</html>
